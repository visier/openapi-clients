        toCurrencyCode:
          type: string
          description: |-
            The currency to convert **to**.
             **Note:** If USD is the `toCurrencyCode`, you are retrieving the exchange rates from a different currency to USD.
        rate:
          type: number
          description: |-
            The numeric value of the exchange rate.
